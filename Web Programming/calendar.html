<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .month {
            display: inline-block;
            margin:10px;
        }
    </style>
    <script>
        function cal()
        {
            var monthdays=[31,28,31,30,31,30,31,31,30,31,30,31]
            var months=["January", "February", "March", "April", "May","June", "July", "August", "September", "October", "November","December"];
            var wdays=['Sun', 'Mon', 'Tue', 'Wed', 'Thu','Fri','Sat'];
            var year=document.getElementById("year").value;
            if((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0)
                monthdays[1]=29;
            var cont=document.getElementById("cal");
            for(var i=0; i<12; i++)
            {
                var sdate=(new Date(year,i,1)).getDay();
                var monthdiv=document.createElement("div");
                monthdiv.className="month";
                var p=document.createElement("table");
                p.setAttribute("border","1");
                var r=document.createElement("tr");
                var d= document.createElement("td");
                d.setAttribute("colspan","7");
                d.innerHTML=months[i];
                r.appendChild(d);
                p.appendChild(r);
                var wk=document.createElement("tr");
                var z=0;
                while(z<7)  
                {
                    var wd=document.createElement("td");
                    wd.textContent=wdays[z];
                    z+=1;
                    wk.appendChild(wd);
                }
                p.appendChild(wk);
                var w=0,k=1;
                while(w<5)
                {    var week=document.createElement("tr");
                    var n=0;
                    while(n<7)
                    {
                        var day=document.createElement("td");
                        if(sdate>0)
                        {
                            day.textContent="";
                            sdate-=1;
                        }
                        else if(k>monthdays[i])
                            day.textContent="";    
                        else
                        {
                            day.textContent=k;
                            k++;
                        }
                        
                        week.appendChild(day);
                        n+=1;
                    }
                    p.appendChild(week);
                    w+=1;
                }
                monthdiv.appendChild(p);
                cont.appendChild(monthdiv);
            }
        }
    </script>
</head>
<body>
    <center>
        <input type="text" id="year" placeholder="Enter a year">
        <button onclick="cal()">Generate</button>
        <div id="cal">

        </div>
    </center>
    
</body>
</html>
